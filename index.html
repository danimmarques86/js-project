<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project #1</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body onload="loadTable();"><br>
	<h2 class="text-center">BruNiXel</h2><br>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="tableCellID">...</span>
					</div>
					<input type="text" class="form-control" id="input-change" disabled="disabled" placeholder="" aria-label="Username" aria-describedby="tableCellID" onkeyup="inputValueToCell(this);">
					<!-- Force break a line -->
					<div class="w-100"></div><br>
					<div class="container">
						<div class="row">
							<div class="col">
								<button type="button" class="btn btn-warning" id="btn-clear-cell" style="float: right;" disabled>Clear Cell</button>
						  	</div>
							<div class="col">
								<button type="button" class="btn btn-danger" id="btn-clear">Clear All</button>						  
							</div>
						</div>
					</div>	
				</div>			
			</div>
        </div>
        <br>
		<div class="row">
			<div class="col-md-12">
				<div id="SpreadsheetTable" class="onMouseOver" onmouseover=""></div>
            </div>
		</div>
		</div>
    </div>
	<script src="index.js"></script>
</body>
</html>
